{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SettleX{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (with correct integrity hash) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'settlements_app/style.css' %}?v={{ STATIC_VERSION }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'settlements_app:home' %}">
      <img src="{% static 'settlements_app/images/settlex_logo.png' %}" alt="SettleX Logo" style="height: 50px;">
    </a>
    <div class="d-flex">
      <a class="btn btn-outline-light" href="{% url 'settlements_app:login' %}">Login</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block general_content %}
    {% block content %}{% endblock %}
  {% endblock %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
