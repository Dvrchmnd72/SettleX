{% extends 'settlements_app/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - SettleX{% endblock %}

{% block content %}
<div class="auth-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f1f1f1;">
    <div class="auth-card p-4 shadow rounded-4 bg-white" style="max-width: 450px; width: 100%;">

        <div class="text-center mb-4">
            <img src="{% static 'settlements_app/images/settlex_logo.png' %}" alt="SettleX Logo" style="max-height: 80px;">
            <h2 class="mt-3">Password Reset Successful</h2>
            <p class="mt-3">Your password has been updated. You may now log in using your new password.</p>
            <a href="{% url 'settlements_app:login' %}" class="btn btn-warning w-100 text-dark fw-bold mt-4">Back to Login</a>
        </div>

    </div>
</div>
{% endblock %}
